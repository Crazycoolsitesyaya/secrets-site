<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secrets</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #inputContainer {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    #secretInput {
      font-size: 1.2rem;
      padding: 10px 5px;
      background: none;
      border: none;
      border-bottom: 0.25px solid white;
      color: white;
      outline: none;
      text-align: center;
      display: block;
      margin: 0 auto;
      min-width: 320px;
    }

    .secret {
      position: absolute;
      white-space: pre-wrap;
      color: white;
      font-size: 1rem;
      max-width: 40vw;
      opacity: 0.8;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 0.8; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="inputContainer">
    <input
      id="secretInput"
      type="text"
      placeholder="Type your secret and press Enter..."
      autofocus
    />
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCj8_HMQ_rG0M_jlE5djq6lJe6hCcWJxDo",
      authDomain: "secrets-81559.firebaseapp.com",
      databaseURL: "https://secrets-81559-default-rtdb.firebaseio.com",
      projectId: "secrets-81559",
      storageBucket: "secrets-81559.firebasestorage.app",
      messagingSenderId: "230456927820",
      appId: "1:230456927820:web:ea7d235740d7b35b9f76e9"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const secretsRef = db.ref("secrets");

    const input = document.getElementById("secretInput");

    function getRandomPosition() {
      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 100);
      return { x, y };
    }

    function createSecret(text) {
      const secret = document.createElement("div");
      secret.className = "secret";
      secret.textContent = text;

      const { x, y } = getRandomPosition();
      secret.style.left = `${x}px`;
      secret.style.top = `${y}px`;

      document.body.appendChild(secret);
    }

    // Add secret with timestamp
    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && input.value.trim() !== "") {
        const secretData = {
          text: input.value.trim(),
          timestamp: Date.now()
        };
        secretsRef.push(secretData);
        input.value = "";
      }
    });

    // Listen for new secrets
    secretsRef.on("child_added", function(snapshot) {
      const data = snapshot.val();
      const key = snapshot.key;

      const age = Date.now() - data.timestamp;
      if (age > 3600000) {
        // Already expired
        db.ref("secrets/" + key).remove();
        return;
      }

      createSecret(data.text);

      // Auto-remove after remaining time
      const remaining = 3600000 - age;
      setTimeout(() => {
        db.ref("secrets/" + key).remove();
        const allSecrets = document.querySelectorAll(".secret");
        allSecrets.forEach((el) => {
          if (el.textContent === data.text) {
            el.remove();
          }
        });
      }, remaining);
    });
  </script>
</body>
</html>
