<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secrets</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #inputContainer {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    #secretInput {
      width: auto;
      font-size: 1.2rem;
      padding: 10px 5px;
      background: none;
      border: none;
      border-bottom: 0.5px solid white;
      color: white;
      outline: none;
      text-align: center;
      display: block;
      margin: 0 auto;
      min-width: 320px; /* matches placeholder length roughly */
    }

    .secret {
      position: absolute;
      white-space: pre-wrap;
      color: white;
      font-size: 1rem;
      max-width: 40vw;
      opacity: 0.8;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 0.8; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="inputContainer">
    <input
      id="secretInput"
      type="text"
      placeholder="Type your secret and press Enter..."
      autofocus
    />
  </div>

  <script>
    const input = document.getElementById("secretInput");

    function getRandomPosition() {
      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 100);
      return { x, y };
    }

    function createSecret(text) {
      const secret = document.createElement("div");
      secret.className = "secret";
      secret.textContent = text;

      const { x, y } = getRandomPosition();
      secret.style.left = `${x}px`;
      secret.style.top = `${y}px`;

      document.body.appendChild(secret);
    }

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && input.value.trim() !== "") {
        createSecret(input.value.trim());
        input.value = "";
      }
    });
  </script>
</body>
</html>
